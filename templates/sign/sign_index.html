<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>sign</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/news/event_manage/">Guest Manage System</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ><a href="/news/event_manage/">发布会</a> </li>
                    <li  ><a href="/news/guest_manage/">嘉宾</a> </li>
                </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>hello {{ user }} </a></li>
                <li><a href='/logout/'>退出</a></li>
            </ul>
            </div>
        </div>
    </nav>

   <div class="row" style="padding-top: 60px;">
       <div id="navbar" class="navbar-collapse collapse">
           <form class="navbar-form" method="post" action="/news/sign_index_action/{{ event.id }}/">
               {% csrf_token %}
               <div class="form-group">
                   <input name="phone" type="text" placeholder="输入手机号" class="form-control">
               </div>
               <button type="submit" class="btn btn-success">签到</button>
               <font color="red">
                   <br>{{ hint }}
                   <br>{{ guest.realname }}
                   <br>{{ guest.phone }}
               </font>
           </form>
       </div>
   </div>
    <div>
        <li>已经签到人数{{ guests.count }}</li>
    </div>


</body>
</html>
